name: Mirror to GitLab
on:
  push:
    branches:
      - "main"
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Add GitLab remote
        run: |
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/ai5272709/podcast-summary-mirror.git
          git remote -v

      - name: Push branches and tags
        run: |
          git push --prune gitlab "refs/heads/*:refs/heads/*"
          git push --prune gitlab "refs/tags/*:refs/tags/*"
